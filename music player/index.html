<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/68e3de0c7e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i></i>
          </div>
        </nav>
        <!--  -->
        <img src="./media/thumbnail.png" class="song-img" alt="">
        <h1>Despacito</h1>
        <p>Luis Fonsi ft. Puerto Rican</p>

        <audio  id="song" >
          <source src="./media/Go-NEFFEX.mp3" type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress">

        <div class="controls">

          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrIcon"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

   <script src="./script.js"></script>
  </body>
</html>
